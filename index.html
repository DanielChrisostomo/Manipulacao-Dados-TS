<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="description" content="Manipulação de dados TS">
  <title>Typescript Dados</title>
  <style>
    body {
      font-size: 1.25rem;
      font-family: 'Roboto', Arial, Helvetica, sans-serif;
      margin: 2rem;
    }

    table {
      border-spacing: 0;
      text-align: left;
    }

    table th,
    table td {
      padding: .5rem 1rem;
    }

    table tr:nth-child(even) {
      background-color: #ccc;
    }

    h2,
    p {
      margin-left: 1rem;
    }

    h2 {
      border-top: 6px solid #ccc;
      padding-top: 1rem;
    }

    div {
      border-top: 3px solid #ccc;
    }
  </style>
  <script type="module" src="./dist/script.js" defer></script>
</head>

<body>
  <h2>Estatísticas</h2>
  <p id="total">Total: <span></span></p>
  <div id="pagamento"></div>
  <div id="status"></div>
  <p id="dia">Dia com mais vendas: <span></span></p>
  <h2>Dados</h2>
  <table id="transacoes">
    <thead>
      <th>Nome</th>
      <th>Email</th>
      <th>Compra</th>
      <th>Pagamento</th>
      <th>Status</th>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>

</html>
